<nav class="main-nav">

    <ul class="nav-links">

<script>
const toggleBtn = document.querySelector(".nav-toggle");
const navLinks = document.querySelector(".nav-links");

toggleBtn.addEventListener("click", () => {
  navLinks.classList.toggle("active");
});

</script>



  <main class="dashboard-main">
    <!-- Current Time Section -->
    <section class="current-time-section">
      <h2>üïí Current Timeline</h2>
      <div class="current-time" id="current-time">Loading...</div>
    </section>

    <!-- Destination Input Section -->
    <section class="destination-section">
      <h2>üöÄ Set Destination Time</h2>
      <form class="destination-form">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" placeholder="2077" required />

        <label for="location">Location (Optional)</label>
        <input type="text" id="location" name="location" placeholder="Tokyo, Mars, Atlantis..."/>

        <button type="submit" class="travel-btn">INITIATE TIME JUMP</button>
      </form>
    </section>

    <!-- Quick Action Panel -->
    <section class="quick-actions">
      <h2>‚ö° Quick Commands</h2>
      <div class="button-grid">
        <button class="action-btn">Scan Timeline</button>
        <button class="action-btn">Abort Jump</button>
        <button class="action-btn">View Logs</button>
        <button class="action-btn">Agents Online</button>
      </div>
    </section>
  </main>

  <footer class="dashboard-footer">
    <p>Time Authority ¬© 2099 ‚Äì All Jumps Monitored</p>
  </footer>

  <!-- ‚åõ Optional: Live Clock Script -->
  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleString();
      document.getElementById('current-time').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
